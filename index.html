<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Page</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
    }

    .box {
      text-align: center;
      position: relative;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1 id="message">Are you okay? ðŸ¤”</h1>

    <button onclick="yesClicked()">YES ðŸ˜Š</button>
    <button id="noBtn" onmouseover="moveNo()">NO ðŸ˜ˆ</button>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("message").innerText = "Glad to hear that! ðŸ˜„ðŸ’™";
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
